    <title>Golometro</title>
</head>

<body>
    <section id="uno" class="muestra container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-6 bg-white pt-3 promo">
                      <img class="w-100 p-5" src="img/texto.png">
                      <img class="w-50 px-5 py-3" src="img/logo.png">
                </div> 
                <div class="col-sm-12 col-md-6 mecanica pt-3"> 
                    <img class="w-25 p-3 pt-5" src="img/imagensuperior.png">
                          <ol>
                            <li> <p><b>Compra</b> productos 1,5 L, 1,75 L y 2,5 L de <b>Coca-Cola sin azúcar</b>.</p></li>
                            <li> <p>Participa en nuestro golómetro y <b>gana premios inmediatos.</b></p></li>
                            <li> <p>Colecciona las<br><b> 8 banderas</b></p></li>
                          </ol>  
                </div>      
                      <a class="gol-btn" href="#" id="btningresar">Haz clic y Grita Gol</a>

        </div>            
    </section>
    <section id="dos"  class="primera">
        <!--a class="gol-btn2" href="index.html" >Inicio</a-->
        <div class="row">
            <div class="col-12 mecanica">
                <div class="coca me-4">
                    <img class="w-100 mt-5 py-3 float-lg-start" src="img/cocacola-0.png">
                </div>
                <main>
                    <h2><span id="db">-</span> dB</h2>
                    <div class="golgri">Grita Gol</div>
                    <div id="visuals"></div>
                </main>
                <h2 class="titulo">Golómetro</h2>
                <div class="inputs">
                    <div class="input">
                        <label for="offset">Offset value: <span id='offset_value'>-</span> dB</label>
                            <br>
                             <input type="range" min="-30" max="70" value="30" class="slider" id="offset">
                    </div>
                    <div class="input">
                        <label for="refresh_rate">Refresh every: <span id='refresh_value'>-</span> ms</label>
                            <br>
                            <input type="range" min="100" max="2000" value="500" class="slider" id="refresh_rate">
                    </div>
                </div>
            </div>                 
            <div class="col-12 bg-white"> 
                <div class="row">
                    <div class="col-4 logo"><img class="w-75 px-5 py-3" src="img/logo.png"></div>
                    <div class="col-4">
                        
                       <img class="w-100 px-5 py-3" src="img/colores.png"><br>
                       <div class="contador text-center" ><span class="fondo" id="tiempo">00:00</span><br>Segundos</div>
                    </div>
                    <div class="col-4">
                        <img class="foto w-100 pt-5 pe-3 float-lg-end" src="img/participante.png">
                    </div>               
                    
                </div> 
            </div>
    </section>
